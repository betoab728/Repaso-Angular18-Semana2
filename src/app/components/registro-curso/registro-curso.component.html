<form [formGroup]="cursoForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Nombre del Curso:</label>
    <input
      formControlName="nombreCurso"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="cursoForm.get('nombreCurso')?.invalid && cursoForm.get('nombreCurso')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="cursoForm.get('nombreCurso')?.errors?.['required']">El nombre es requerido.</span>
      <span *ngIf="cursoForm.get('nombreCurso')?.errors?.['minlength']">El nombre debe tener al menos 5 caracteres.</span>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Profesor:</label>
    <input
      formControlName="profesor"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="cursoForm.get('profesor')?.invalid && cursoForm.get('profesor')?.touched" class="text-red-600 text-sm mt-1">
      <span>El nombre del profesor es requerido.</span>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Duraci칩n (semanas):</label>
    <input
      type="number"
      formControlName="duracion"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="cursoForm.get('duracion')?.invalid && cursoForm.get('duracion')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="cursoForm.get('duracion')?.errors?.['invalidDuracion']">La duraci칩n debe estar entre 1 y 52 semanas.</span>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Fecha de Inicio:</label>
    <input
      type="date"
      formControlName="fechaInicio"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="cursoForm.get('fechaInicio')?.invalid && cursoForm.get('fechaInicio')?.touched" class="text-red-600 text-sm mt-1">
      <span>La fecha de inicio es requerida.</span>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2">Email de contacto:</label>
    <input
      formControlName="emailContacto"
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="cursoForm.get('emailContacto')?.invalid && cursoForm.get('emailContacto')?.touched" class="text-red-600 text-sm mt-1">
      <span *ngIf="cursoForm.get('emailContacto')?.errors?.['required']">El email es requerido.</span>
      <span *ngIf="cursoForm.get('emailContacto')?.errors?.['email']">El email no es v치lido.</span>
      <span *ngIf="cursoForm.get('emailContacto')?.errors?.['emailTaken']">El email ya est치 en uso.</span>
    </div>
  </div>

  <button
    type="submit"
    [disabled]="cursoForm.invalid"
    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
  >
    Registrar Curso
  </button>
</form>
