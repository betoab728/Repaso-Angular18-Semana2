<!-- src/app/lista-alumnos/lista-alumnos.component.html -->
<div class="p-4">
    <h2 class="text-xl font-semibold m-4">Lista de Alumnos</h2>
    <a [routerLink]="['/nuevo-alumno']" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Crear Alumno</a>
    <table class="min-w-full divide-y divide-gray-200 mt-4">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">apellidoPaterno</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let alumno of alumnos">
          <td class="px-6 py-4 whitespace-nowrap">{{ alumno.idalumno }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ alumno.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ alumno.apellidoPaterno }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ alumno.correo }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a [routerLink]="['/alumnos', alumno.idalumno]" class="text-blue-500 hover:text-blue-700">Ver</a>
            <a [routerLink]="['/editar-alumno', alumno.idalumno]" class="text-green-500 hover:text-green-700 ml-2">Editar</a>
            <button (click)="eliminarAlumno(alumno.idalumno)" class="text-red-500 hover:text-red-700 ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
